self: play -> dolibarr 1.2.0

configurations:
    - provided:
          exclude: true

require:
    - play
    - org.mockito -> mockito-core 2.24.0
    - com.google.guava -> guava 27.1-jre
    - com.sismics.sapparot -> sapparot 1.4.1

repositories:
    - sismicsNexus:
          type: iBiblio
          root: "https://nexus.sismics.com/repository/com.sismics/"
          contains:
              - com.sismics.sapparot -> *
